<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="course" #course="ngModelGroup">
        <div class="form-group">
            <label for="courseName">Course Name</label>
            <input
            required
            minlength="3"
            ngModel
            name="courseName"
            #courseName="ngModel" 
            type="text"
            id="courseName"
            class="form-control">
        <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors?.required">
                Course name is required.
            </div>
            <div *ngIf="courseName.errors?.minlength">
                Course name should be minimum {{ courseName.errors.minlength.requiredLength}} characters
            </div>
        </div>
    </div>
</div>
    
    <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
            <option *ngFor="let category of categories" [value]="category.id"> {{ category.name }}</option>
        </select>
        <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
            Category field is required.
          </div>
    </div>

    <div class="checkbox">
        <label>
            <input ngModel type="checkbox" name="moneyBack" id="moneyBack"> 
            30-day money-back guarantee?
        </label>
    </div>

    <p>
        {{ f.value | json }}
    </p>

    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
